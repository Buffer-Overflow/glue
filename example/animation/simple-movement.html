<!DOCTYPE HTML>
<html>
<head>
    <title>Simple movement</title>
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../../build/glue.js"></script>
    <script>
        glue.module.get(
            [
                'glue/game',
                'glue/math/dimension',
                'glue/component',
                'glue/component/visible',
                'glue/loader'
            ],
            function (Game, Dimension, Component, Visible, Loader) {
                'use strict';

                Game.setup({
                    canvas: {
                        id: 'canvas',
                        dimension: Dimension(800, 600)
                    },
                    develop: {
                        debug: true
                    },
                    asset: {
                        image: {
                            path: '../image/',
                            source: {
                                glueLogo: 'glue-logo.png'
                            }
                        }
                    }
                }, function () {
                    var canvasDimension = Game.canvas.getDimension(),
                        playerDimension,
                        playerPosition,
                        speed = 1,
                        direction = 'right',
                        component = Component(Visible).add({
                            update: function (deltaT) {
                                playerDimension = this.visible.getDimension();
                                playerPosition = this.visible.getPosition();
                                if (playerPosition.x > canvasDimension.width -
                                        playerDimension.width) {
                                    direction = 'down';
                                }
                                if (playerPosition.y > canvasDimension.height -
                                        playerDimension.height) {
                                    direction = 'left';
                                }
                                if (playerPosition.x < 0) {
                                    direction = 'up';
                                }
                                if (playerPosition.y < 0) {
                                    playerPosition.y = 0;
                                    direction = 'right';
                                }
                                switch (direction) {
                                    case 'right':
                                        playerPosition.x += speed;
                                    break;
                                    case 'down':
                                        playerPosition.y += speed;
                                    break;
                                    case 'left':
                                        playerPosition.x -= speed;
                                    break;
                                    case 'up':
                                        playerPosition.y -= speed;
                                    break;
                                }
                            },
                            draw: function (deltaT, context) {
                                this.visible.draw(deltaT, context);
                            },
                            pointerDown: function (e) {
                                console.log('Pointer down: ', e.position);
                            },
                            pointerMove: function (e) {
                                console.log('Pointer move: ', e.position);
                            },
                            pointerUp: function (e) {
                                console.log('Pointer up: ', e.position);
                            }
                        });

                    component.visible.setup({
                        image: Loader.getAsset('glueLogo')
                    });
                    Game.add(component);
                });
            }
        );
    </script>
</head>
<body>
</body>
</html>
