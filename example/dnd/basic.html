<!DOCTYPE HTML>
<html>
<head>
    <title>Drag &amp; Drop</title>
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../../build/glue.js"></script>
    <script>
        glue.module.get(
            [
                'glue/game',
                'glue/math/dimension',
                'glue/component',
                'glue/component/visible',
                'glue/component/draggable'
            ],
            function (Game, Dimension, Component, Visible, Draggable) {
                'use strict';

                Game.setup({
                    canvas: {
                        id: 'canvas',
                        dimension: Dimension(800, 600)
                    }
                }, function () {
                    var component = Component(Visible, Draggable).add({
                            draw: function (deltaT, context) {
                                this.visible.draw(deltaT, context);
                            },
                            pointerDown: function (e) {
                                this.draggable.pointerDown(e);
                            },
                            pointerMove: function (e) {
                                this.draggable.pointerMove(e);
                            },
                            pointerUp: function (e) {
                                this.draggable.pointerUp(e);
                            }
                        });

                    component.visible.setup({
                        image: {
                            src: '../image/glue-logo.png'
                        }
                    }).then(function () {
                        // add the component to the game
                        // after the setup is completed
                        Game.add(component);
                    });
                });
            }
        );
    </script>
</head>
<body>
</body>
</html>
