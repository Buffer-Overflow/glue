<!DOCTYPE HTML>
<html>
<head>
    <title>Drag &amp; Drop</title>
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../../build/glue.js"></script>
    <script>
        glue.module.get(
            [
                'glue/game',
                'glue/math/dimension',
                'glue/baseobject',
                'glue/component/visible',
                'glue/component/draggable',
                'glue/loader'
            ],
            function (Game, Dimension, BaseObject, Visible, Draggable, Loader) {
                'use strict';

                Game.setup({
                    canvas: {
                        id: 'canvas',
                        dimension: Dimension(800, 600)
                    },
                    develop: {
                        debug: true
                    },
                    asset: {
                        path: '../',
                        image: {
                            glueLogo: 'glue-logo.png'
                        }
                    }
                }, function () {
                    var object = BaseObject(Visible, Draggable).add({
                        });


                    object.visible.setup({
                        image: Loader.getAsset('glueLogo')
                    });
                    Game.add(object);
                });
            }
        );
    </script>
</head>
<body>
</body>
</html>
