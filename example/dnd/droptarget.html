<!DOCTYPE HTML>
<html>
<head>
    <title>Drag &amp; Drop</title>
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../../build/glue.js"></script>
    <script>
        glue.module.get(
            [
                'glue/game',
                'glue/math/vector',
                'glue/math/dimension',
                'glue/component',
                'glue/component/visible',
                'glue/component/draggable',
                'glue/component/droptarget',
                'glue/component/hoverable',
                'glue/component/clickable'
            ],
            function (
                Game,
                Vector,
                Dimension,
                Component,
                Visible,
                Draggable,
                Droptarget,
                Hoverable,
                Clickable) {
                'use strict';

                Game.setup({
                    canvas: {
                        id: 'canvas',
                        dimension: Dimension(800, 600)
                    }
                }, function () {
                    var glueComponent = Component(Visible, Draggable, Hoverable, Clickable).add({
                        init: function () {
                            this.visible.z = this.visible.getPosition().y;
                        },
                        draw: function (deltaT, context) {
                            this.visible.draw(deltaT, context);
                        },
                        pointerDown: function (e) {
                            this.draggable.pointerDown(e);
                            this.clickable.pointerDown(e);
                        },
                        pointerMove: function (e) {
                            this.draggable.pointerMove(e);
                            this.hoverable.pointerMove(e);
                        },
                        pointerUp: function (e) {
                            this.draggable.pointerUp(e);
                        },
                        dragStart: function (e) {
                            this.visible.z = 9999;
                        },
                        dragMove: function (e) {
                            this.visible.z = this.visible.getPosition().y;
                        },
                        dragEnd: function (e) {
                            this.visible.z = this.visible.getPosition().y;
                        },
                        hoverOver: function (e) {
                            console.log('glue is hovered...');
                        },
                        hoverOut: function (e) {
                            console.log('glue is not hovered anymore...');
                        },
                        onClick: function (e) {
                            console.log('glue is clicked...');
                        }
                    });
                    glueComponent.visible.setup({
                        image: {
                            src: '../image/glue-logo.png'
                        }
                    }).then(function () {
                        glueComponent.setName('glue');
                        Game.add(glueComponent);
                    });

                    var dropComponent = Component(Visible, Droptarget).add({
                        init: function () {
                            this.visible.z = this.visible.getPosition().y;
                        },
                        draw: function (deltaT, context) {
                            this.visible.draw(deltaT, context);
                        },
                        onDrop: function (obj, e) {
                            console.log('dropped', obj, e);
                        }
                    });
                    dropComponent.visible.setup({
                        position: Vector(250, 222),
                        image: {
                            src: '../image/spil-logo.png'
                        }
                    }).then(function () {
                        dropComponent.setName('droptarget');
                        dropComponent.droptarget.setup();
                        Game.add(dropComponent);
                    });
                });
            }
        );
    </script>
</head>
<body>
</body>
</html>
