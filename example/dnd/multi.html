<!DOCTYPE HTML>
<html>
<head>
    <title>Drag & Drop</title>
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../../build/glue.js"></script>
    <script>
        glue.module.get(
            [
                'glue/game',
                'glue/math/vector',
                'glue/math/dimension',
                'glue/component',
                'glue/component/visible',
                'glue/component/draggable',
                'glue/loader'
            ],
            function (Game, Vector, Dimension, Component, Visible, Draggable, Loader) {
                'use strict';

                var myComponent = {
                        init: function () {
                            this.visible.z = this.visible.getPosition().y;
                        },
                        draw: function (deltaT, context) {
                            this.visible.draw(deltaT, context);
                        },
                        pointerDown: function (e) {
                            this.draggable.pointerDown(e);
                        },
                        pointerMove: function (e) {
                            this.draggable.pointerMove(e);
                        },
                        pointerUp: function (e) {
                            this.draggable.pointerUp(e);
                        },
                        dragStart: function (e) {
                            this.visible.z = 9999;
                        },
                        dragMove: function (e) {
                            this.visible.z = this.visible.getPosition().y;
                        },
                        dragEnd: function (e) {
                            this.visible.z = this.visible.getPosition().y;
                        }
                    };

                Game.setup({
                    canvas: {
                        id: 'canvas',
                        dimension: Dimension(800, 600)
                    },
                    develop: {
                        debug: true
                    },
                    asset: {
                        image: {
                            path: '../image/',
                            source: {
                                glueLogo: 'glue-logo.png',
                                spilLogo: 'spil-logo.png'
                            }
                        }
                    }
                }, function () {
                    var glueComponent = Component(Visible, Draggable).add(myComponent);
                    glueComponent.visible.setup({
                        image: Loader.getAsset('glueLogo')
                    });
                    glueComponent.setName('glue');
                    Game.add(glueComponent);

                    var spilObject = Component(Visible, Draggable).add(myComponent);
                    spilObject.visible.setup({
                        position: Vector(200, 200),
                        image: Loader.getAsset('spilLogo')
                    });
                    spilObject.setName('spil');
                    Game.add(spilObject);
                });
            }
        );
    </script>
</head>
<body>
</body>
</html>
