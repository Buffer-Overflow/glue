<!DOCTYPE HTML>
<html>
<head>
    <title>Drag & Drop</title>
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../../build/glue.js"></script>
    <script>
        glue.module.get(
            [
                'glue/game',
                'glue/math/vector',
                'glue/math/dimension',
                'glue/baseobject',
                'glue/component/visible',
                'glue/component/draggable',
                'glue/loader'
            ],
            function (Game, Vector, Dimension, BaseObject, Visible, Draggable, Loader) {
                'use strict';

                var myComponent = {
                        init: function () {
                            this.z = this.getPosition().y;
                        },
                        dragStart: function (e) {
                            this.z = 9999;
                        },
                        dragMove: function (e) {
                            this.z = this.getPosition().y;
                        },
                        dragEnd: function (e) {
                            this.z = this.getPosition().y;
                        }
                    };

                Game.setup({
                    canvas: {
                        id: 'canvas',
                        dimension: Dimension(800, 600)
                    },
                    develop: {
                        debug: true
                    },
                    asset: {
                        path: '../',
                        image: {
                            glueLogo: 'glue-logo.png',
                            spilLogo: 'spil-logo.png'
                        }
                    }
                }, function () {
                    var glueObject = BaseObject(Visible, Draggable).add(myComponent);
                    glueObject.visible.setup({
                        image: Loader.getAsset('glueLogo')
                    });
                    glueObject.setName('glue');
                    Game.add(glueObject);

                    var spilObject = BaseObject(Visible, Draggable).add(myComponent);
                    spilObject.visible.setup({
                        position: Vector(200, 200),
                        image: Loader.getAsset('spilLogo')
                    });
                    spilObject.setName('spil');
                    Game.add(spilObject);
                });
            }
        );
    </script>
</head>
<body>
</body>
</html>
